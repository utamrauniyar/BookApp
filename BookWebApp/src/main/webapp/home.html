<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Book</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

</head>
<body>
	<div class="container" style="width: 40rem">
		<div class="card">
			<div class="card-header bg-danger">
				<h2 class="card-title text-center text-white">Book Registration</h2>
			</div>
			<div class="card-body">
				<form action="register" method="post" class="form-control">
					<table class="table table-hover">
						<tr>
							<td>Book Name</td>
							<td><input type="text" name="bookname" class="form-control" /></td>
						</tr>

						<tr>
							<td>Book Edition</td>
							<td><input type="text" name="bookedition"
								class="form-control" /></td>
						</tr>

						<tr>
							<td>Book Price</td>
							<td><input type="number" name="bookprice"
								class="form-control" /></td>
						</tr>


						<tr>
							<td><input type="submit" value="Register"
								class="btn btn-primary" /></td>

							<td><input type="reset" value="Cancel"
								class="btn btn-danger" /></td>
							<!--<button type="submit" value="register" class = "btn btn-primary">Reset</button>
								<button class = "btn btn-danger">Cancel</button>-->
						</tr>

					</table>
					<a href="bookList">BookList</a>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
